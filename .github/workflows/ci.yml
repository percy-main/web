name: CI

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Astro types
        run: npx astro sync
        env:
          CDN_TOKEN: ${{ secrets.CDN_TOKEN }}
          CDN_CMA_TOKEN: ${{ secrets.CDN_CMA_TOKEN }}
          CDN_SPACE_ID: ${{ secrets.CDN_SPACE_ID }}
          CDN_PREVIEW_TOKEN: ${{ secrets.CDN_PREVIEW_TOKEN }}
          CDN_ENVIRONMENT: ${{ vars.CDN_ENVIRONMENT || 'master' }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          STRIPE_PUBLIC_KEY: ${{ vars.STRIPE_PUBLIC_KEY || 'pk_test_placeholder' }}
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
          MAPS_API_KEY: ${{ secrets.MAPS_API_KEY }}
          MAPS_MAP_ID: ${{ vars.MAPS_MAP_ID || 'placeholder' }}
          MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}
          MAILGUN_DOMAIN: ${{ vars.MAILGUN_DOMAIN || 'notifications.percymain.org' }}
          MAILGUN_URL: ${{ vars.MAILGUN_URL || 'https://api.eu.mailgun.net' }}
          PLAY_CRICKET_API_KEY: ${{ secrets.PLAY_CRICKET_API_KEY }}
          PLAY_CRICKET_URL: ${{ vars.PLAY_CRICKET_URL || 'http://play-cricket.com/api/v2' }}
          PLAY_CRICKET_SITE_ID: ${{ vars.PLAY_CRICKET_SITE_ID || '134' }}
          PLAY_CRICKET_1XI_ID: ${{ vars.PLAY_CRICKET_1XI_ID || '68498' }}
          PLAY_CRICKET_2XI_ID: ${{ vars.PLAY_CRICKET_2XI_ID || '71066' }}
          SLACK_TRUSTEES_HOOK: ${{ secrets.SLACK_TRUSTEES_HOOK }}

      - name: Lint
        run: npm run lint

  typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npx astro check
        env:
          CDN_TOKEN: ${{ secrets.CDN_TOKEN }}
          CDN_CMA_TOKEN: ${{ secrets.CDN_CMA_TOKEN }}
          CDN_SPACE_ID: ${{ secrets.CDN_SPACE_ID }}
          CDN_PREVIEW_TOKEN: ${{ secrets.CDN_PREVIEW_TOKEN }}
          CDN_ENVIRONMENT: ${{ vars.CDN_ENVIRONMENT || 'master' }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          STRIPE_PUBLIC_KEY: ${{ vars.STRIPE_PUBLIC_KEY || 'pk_test_placeholder' }}
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
          MAPS_API_KEY: ${{ secrets.MAPS_API_KEY }}
          MAPS_MAP_ID: ${{ vars.MAPS_MAP_ID || 'placeholder' }}
          MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}
          MAILGUN_DOMAIN: ${{ vars.MAILGUN_DOMAIN || 'notifications.percymain.org' }}
          MAILGUN_URL: ${{ vars.MAILGUN_URL || 'https://api.eu.mailgun.net' }}
          PLAY_CRICKET_API_KEY: ${{ secrets.PLAY_CRICKET_API_KEY }}
          PLAY_CRICKET_URL: ${{ vars.PLAY_CRICKET_URL || 'http://play-cricket.com/api/v2' }}
          PLAY_CRICKET_SITE_ID: ${{ vars.PLAY_CRICKET_SITE_ID || '134' }}
          PLAY_CRICKET_1XI_ID: ${{ vars.PLAY_CRICKET_1XI_ID || '68498' }}
          PLAY_CRICKET_2XI_ID: ${{ vars.PLAY_CRICKET_2XI_ID || '71066' }}
          SLACK_TRUSTEES_HOOK: ${{ secrets.SLACK_TRUSTEES_HOOK }}

  check-generated:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # --- Contentful types ---
      - name: Regenerate Contentful types
        run: npx cf-content-types-generator -s "$CDN_SPACE_ID" -e "$CDN_ENVIRONMENT" -t "$CDN_CMA_TOKEN" -o src/__generated__ -Xrg
        env:
          CDN_SPACE_ID: ${{ secrets.CDN_SPACE_ID }}
          CDN_ENVIRONMENT: ${{ vars.CDN_ENVIRONMENT || 'master' }}
          CDN_CMA_TOKEN: ${{ secrets.CDN_CMA_TOKEN }}

      # --- DB types ---
      # The DB types generator (kysely-codegen) needs a database with the
      # schema applied. We first run all Kysely migrations against a local
      # SQLite file, then point kysely-codegen at it.
      - name: Run database migrations
        run: npx tsx scripts/migrate-up.ts
        env:
          CLI: "true"
          DB_SYNC_URL: file:local.db

      - name: Regenerate DB types
        run: npx kysely-codegen --out-file ./src/lib/db/__generated__/db.ts
        env:
          DATABASE_URL: ./local.db

      # --- Diff check ---
      - name: Check generated files are up to date
        run: |
          if ! git diff --exit-code src/__generated__/ src/lib/db/__generated__/; then
            echo ""
            echo "=========================================="
            echo "ERROR: Generated files are out of date!"
            echo "=========================================="
            echo ""
            echo "The committed generated types do not match what the generators produce."
            echo "Please run the following commands locally and commit the results:"
            echo ""
            echo "  npm run contentful:types"
            echo "  npm run db:types"
            echo ""
            exit 1
          fi
          echo "All generated files are up to date."

  unit-test:
    needs: [lint, typecheck, check-generated]
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run database migrations
        run: npx tsx scripts/migrate-up.ts
        env:
          CLI: "true"
          DB_SYNC_URL: file:local.db

      - name: Run unit tests
        run: npm test
